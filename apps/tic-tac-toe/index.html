<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="externalLinks.css">
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Tic-Tac-Toe</h1>
      <div id="message"></div>
      <div class="details">
        <div class="person">
          <label for="person1">Player One</label>
          <input type="text" id="personOne" name="person1" />
        </div>
        <div class="person">
          <label for="person2">Player Two</label>
          <input type="text" id="personTwo" name="person2" />
        </div>
      </div>
      <div class="board">
        <div class="square1">
        </div>
        <div class="square2">
          <div class="sympol"></div>
        </div>
        <div class="square3">
          <div class="sympol"></div>
        </div>
        <div class="square4">
          <div class="sympol"></div>
        </div>
        <div class="square5">
          <div class="sympol"></div>
        </div>
        <div class="square6">
          <div class="sympol"></div>
        </div>
        <div class="square7">
          <div class="sympol"></div>
        </div>
        <div class="square8">
          <div class="sympol"></div>
        </div>
        <div class="square9">
          <div class="sympol"></div>
        </div>
      </div>
      <div class="bottom">
        <div class="winner">Winner:</div>
        <button class="start">Start Game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
