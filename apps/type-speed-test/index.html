<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>J's Type speed test</title>
</head>
<body>
    <div class="main">
        <div class="results">
            <div class="time">Time Left : <span id="countDown">00:00</span></div>
            <div wpm>WPM : <span class="wpmin">0</span></div>
            <div class="cpm">CPM : <span id="cpm">0</span></div>
            <div class="ww">WW : <span id="wrongCount">0</span></div>
        </div>
        <div class="para"></div>
        <input class="typeSpace" disabled value="type words here.."></input>
        <button class="start">Start</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
